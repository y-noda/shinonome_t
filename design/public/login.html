<!--navの現在地に.activeを付与-->
<script type="text/javascript">
$(function(){
	$('nav ul li a').each(function(){
		var $href = $(this).attr('href');
		if(location.href.match($href)) {
		$(this).addClass('active');
		} else {
		$(this).removeClass('active');
		}
	});
});
</script>
